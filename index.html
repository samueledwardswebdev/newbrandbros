<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Bros CD - Welcome</title>
  <script src="https://kit.fontawesome.com/6e42b3847e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="header">
    <nav>
      <div class="nav-logo">
        <img src="./img/logo-white.png" alt="">
        <p>&copy; Brand Bros Creative Design</p>
      </div>
      <i class="fas fa-bars fa-2x"></i>
    </nav>
    <div class="header-content">
      <i id="cta" class="fas fa-pen"></i>
      <div class="content-wrapper">
        <div class="intro">
          <h2>We Are Brand Bros</h2>
          <hr>
        </div>
        <div class="title">
          <h1>We’re a web design & development studio based in Kent. We offer design at a competitive price and always
            with a fast turnaround.</h1>
        </div>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-github"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="projects">

    <div class="projects-container project-1">
      <div class="item">
        <div class="project-title">
          <p>Single Page Website</p>
        </div>
        <div class="project-content">
          <img src="./img/JR-Fitness.jpg" alt="">
          <h2>JR Fitness Coaching</h2>
        </div>
      </div>
    </div>

    <div class="projects-container project-2">
      <div class="item">
        <div class="project-content">
          <img src="./img/RJ-Groundworks.jpg" alt="">
          <h2>RJ Groundworks</h2>
        </div>
        <div class="project-title">
          <p>Multi Page Website</p>
        </div>
      </div>

    </div>
  </div>

  

</body>

</html>
